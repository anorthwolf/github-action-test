          echo "${{ github.token }}"
          # git clone git@github: $GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA
      - name: Checks
        uses: actions/checkout@v1
      - name: list checkout files
        run: |
          pwd
          ls -a
      - name: single JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
            who-to-greet: John
